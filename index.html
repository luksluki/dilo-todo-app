<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body>
    <nav class="teal darken-2 nvb">
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">Dilo Todo App</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">find_in_page</i>
                        <input type="text" placeholder="Filter Todo" id="search-text">
                        <br>
                    </div>
                    <div class="input-field col s12">
                        <label>
                            <input type="checkbox" id="hide-completed">
                            <span>Hide Completed</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <ul id="todos"></ul>
        </div>
        <form id="new-todo">
            <input type="text" placeholder="Add Something To Do" name="text">
            <button class="btn waves-effect waves-light teal darken-2">Add Todo</button>
        </form>
    </div>
    <script src="todo-function.js"></script>
    <script src="app.js"></script>
</body>

</html>
